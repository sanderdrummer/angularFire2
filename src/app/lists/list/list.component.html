{{listName}}
<ul>
  <li (click)="addToBasket(product)" *ngFor="let product of products | async">
      {{product.name}}
      {{product.amount}}
      {{product.inBasket}}
  </li>
</ul>
<button (click)="toggleAddProducts(true)"> Produkte zur Liste </button>

<app-products [parentList]="listKey"></app-products>
