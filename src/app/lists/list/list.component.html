<form class="" (submit)="addProduct(product)">
  <input type="text" [(ngModel)]="product.name" required name="name" value="">
  <input type="text"  [(ngModel)]="product.amount" required name="amount" value="">
  <button type="submit" name="button">neues Produkt</button>
</form>

<ul>
  <li (click)="addToBasket(product)" *ngFor="let product of products | async">
      {{product.name}}
      {{product.amount}}
      {{product.inBasket}}
  </li>
</ul>
